<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-15">
            <div class="border rounded-2 p-4">
                <h2 class="text-center mb-4 text-primary">Sign up</h2>
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <img src="../assets/login.jpg" alt="Login" style="max-width: 100%; height: 600;">
                    </div>
                    <div class="col-md-6">
                        <form [formGroup] ="registrationForm"  (ngSubmit)="Registration()"  autocomplete="off" style="width: 100%;">
                            
                            <div class="form-outline mb-4">
                                <label class="form-label" for="firstName">Name</label>
                                <input  formControlName ="firstName" id="firstName"  type="text" class="form-control"
                                
                                [class.is.invalid]="submitted && registrationForm.get('firstName')?.errors"/>

                                <span class="text-danger" *ngIf="submitted && registrationForm.get('firstName')?.hasError('required')">
                                    Name is required
                                </span>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="lastName" >Surname</label>
                                <input formControlName ="lastName"  id="lastName" type="text"  class="form-control" 
                                [class.is.invalid]="submitted && registrationForm.get('lastName')?.errors"/>
                                <span class="text-danger" *ngIf="submitted && registrationForm.get('lastName')?.hasError('required')">
                                   Surname  is required
                                </span>
                            </div>
                            
                            
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label"for="email" >Email address</label>
                                <input formControlName ="email"  type="email" id="email" class="form-control" 
                                [class.is.invalid]="submitted && registrationForm.get('email')?.errors"/>
                                <span class="text-danger" *ngIf="submitted && registrationForm.get('email')?.hasError('required')">
                                   email is required
                                 </span>
                                 <span class="text-danger" *ngIf="submitted && registrationForm.get('email')?.hasError('pattern')">
                                    Invail email address
                                  </span>

                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input formControlName ="password" id="password" type="password"  class="form-control" 
                                [class.is.invalid]="submitted && registrationForm.get('password')?.errors"/>
                                <span class="text-danger" *ngIf="submitted && registrationForm.get('password')?.hasError('required')">
                                   password is required
                                </span>
                                <span class="text-danger" *ngIf="submitted && registrationForm.get('password')?.hasError('minLength')||registrationForm.get('password')?.hasError('maxLength')">
                                    The password word must be at least 6 charcters and at most 12 characters
                                 </span>
                            </div>

                           

                            <!-- Checkbox and Forgot password link -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-start align-items-center">
                                    <div class="form-check">
                                        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <p class="text-center ">Already have an account? <a class="text-warning text-decoration-none"  routerLink="/login">Sign in</a></p>
                                </div>
                            </div>

                           
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
